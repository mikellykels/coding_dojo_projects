<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja to Cat</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                $('img').click(function(){
                    var orig = $(this).attr('src');
                    var swap = $(this).attr('data-alt-src');
                    $(this).attr('src', swap);
                    $(this).attr('data-alt-src', orig);
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <div id="container">

            <div id="images">
                <img src="images/cat0.png" data-alt-src="images/ninja0.png">
                <img src="images/cat1.png" data-alt-src="images/ninja1.png">
                <img src="images/cat2.png" data-alt-src="images/ninja2.png">
                <img src="images/cat3.png" data-alt-src="images/ninja3.png">
                <img src="images/cat4.png" data-alt-src="images/ninja4.png">
            </div><!--end images-->

        </div><!--end container-->
    </body>
</html>
