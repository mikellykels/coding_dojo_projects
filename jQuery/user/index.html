<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                $('form').submit(function(){
                    var first_name = $('input[name = first_name]').val();
                    var last_name = $('input[name = last_name]').val();
                    var email = $('input[name = email]').val();
                    var phoneNum = $('input[name = contact]').val();
                    $('tbody').append('<tr><td>' + first_name + '</td><td>' + last_name + '</td><td>' + email + '</td><td>' + phoneNum + '</td></tr>');
                    return false;
                });

            });
        </script>
    </head>
    <body>
        <div id="container">

            <div id="user_dash">
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact Number</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>


            </div><!--end user_dash-->

            <div id="user_input">
                <h1>Add User</h1>
                <form action="index.html" method="post">
                    <p>First Name: <input type="text" name="first_name" placeholder="First Name"></p>
                    <p>Last Name: <input type="text" name="last_name" placeholder="Last Name"></p>
                    <p>Email: <input type="text" name="email" placeholder="Email"></p>
                    <p>Contact #: <input type="text" name="contact" placeholder="Contact Number"></p>
                    <input type="submit" name="submit" value="Submit">
                </form>
            </div><!--end user_input-->

        </div><!--end container-->
    </body>
</html>
